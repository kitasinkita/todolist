    <style>
        * {

        body {

        .game-container {

        .status-panel {

            gap: 20px;

        }

        .character-status {

        .character-name {

            font-weight: bold;

            color: #4fc3f7;
        }

        .status-bar {

        .status-label {

        .bar-container {

            height: 20px;

            border: 1px solid #fff;

            margin-left: 10px;

        .hp-bar { background: linear-gradient(to right, #ff4444, #ff6666); }

        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }

        .message-box {
            background: #1a1a2e;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;

        .command-panel {
            display: grid;

            gap: 10px;
        }

        .command-btn {
            background: #4a4a6e;
            border: 2px solid #fff;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .command-btn:hover {
            background: #5a5a7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .command-btn:active {
            transform: translateY(0);
        }

        .command-btn:disabled {
            background: #2a2a3e;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .enemy-sprite {

            font-size: 80px;
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .damage-text {
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            animation: damage 0.5s ease-out;
        }

        @keyframes damage {

            100% { transform: scale(1); opacity: 0.8; }
        }

        .heal-text {
            color: #44ff44;
            font-size: 24px;
            font-weight: bold;
            animation: heal 0.5s ease-out;
        }

        @keyframes heal {
            0% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .victory-text {
            color: #ffd700;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            animation: victory 1s ease-out;
        }

        @keyframes victory {
            0% { transform: scale(0); opacity: 0; }

        .game-over-text {

            font-size: 32px;
            font-weight: bold;

        @keyframes gameOver {

        .item-list {

        .item-btn {

            cursor: pointer;

        }

        .item-btn:hover {

        .item-count {

        }
    </style>
</head>
<body>
    <div class="game-container">

        <div class="game-screen">

                <div style="margin-top: 10px; font-size: 14px;">
                    ãƒ¬ãƒ™ãƒ«: <span id="playerLevel">1</span> |

                </div>
            </div>

            <div class="character-status">
                <div class="character-name" id="enemyName">ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼</div>
                <div class="status-bar">
                    <span class="status-label">HP:</span>
                    <div class="bar-container">
                        <div class="bar-fill hp-bar" id="enemyHpBar"></div>
                        <div class="bar-text" id="enemyHpText"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-box" id="messageBox">
            ãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼ãŒç¾ã‚ŒãŸï¼
        </div>

        <div class="command-panel" id="commandPanel">
            <button class="command-btn" onclick="playerAttack()">ã“ã†ã’ã</button>
            <button class="command-btn" onclick="playerMagic()">ã¾ã»ã† (MP: 5)</button>
            <button class="command-btn" onclick="showItems()">ã©ã†ã</button>

            <button class="item-btn" onclick="useItem('elixir')">
                ã‚¨ãƒªã‚¯ã‚µãƒ¼ <span class="item-count" id="elixirCount">1</span>

    <script>
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ç®¡ç†
        let gameState = {
            player: {
                name: 'å‹‡è€…',
                level: 1,
                exp: 0,
                hp: 100,
                maxHp: 100,
                mp: 30,
                maxMp: 30,
                attack: 20,
                defense: 10,
                isDefending: false
            },
            enemy: null,
            currentEnemyIndex: 0,
            battleActive: false,
            items: {
                yakusou: 3,
                maryoku: 2,
                elixir: 1
            }
        };

        // æ•µã®ãƒ‡ãƒ¼ã‚¿
        const enemies = [
            { name: 'ã‚¹ãƒ©ã‚¤ãƒ ', emoji: 'ğŸŸ¦', hp: 30, maxHp: 30, attack: 10, exp: 10, gold: 5 },
            { name: 'ã‚´ãƒ–ãƒªãƒ³', emoji: 'ğŸ‘º', hp: 50, maxHp: 50, attack: 15, exp: 20, gold: 10 },
            { name: 'ã‚ªãƒ¼ã‚¯', emoji: 'ğŸ‘¹', hp: 80, maxHp: 80, attack: 25, exp: 35, gold: 20 },
            { name: 'ãƒ‰ãƒ©ã‚´ãƒ³', emoji: 'ğŸ‰', hp: 150, maxHp: 150, attack: 40, exp: 100, gold: 50 },
            { name: 'é­”ç‹', emoji: 'ğŸ‘¿', hp: 300, maxHp: 300, attack: 50, exp: 500, gold: 200 }
        ];

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initGame() {
            spawnEnemy();
            updateDisplay();
        }

        // æ•µã‚’å‡ºç¾ã•ã›ã‚‹
        function spawnEnemy() {
            const enemyData = enemies[gameState.currentEnemyIndex % enemies.length];
            gameState.enemy = { ...enemyData };
            gameState.battleActive = true;
            gameState.player.isDefending = false;
            
            document.getElementById('enemySprite').textContent = enemyData.emoji;
            document.getElementById('enemyName').textContent = enemyData.name;
            showMessage(`${enemyData.name}ãŒç¾ã‚ŒãŸï¼`);
            updateDisplay();
        }

        // è¡¨ç¤ºã‚’æ›´æ–°
        function updateDisplay() {
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®HP/MP
            const playerHpPercent = (gameState.player.hp / gameState.player.maxHp) * 100;
            const playerMpPercent = (gameState.player.mp / gameState.player.maxMp) * 100;
            
            document.getElementById('playerHpBar').style.width = playerHpPercent + '%';
            document.getElementById('playerHpText').textContent = `${gameState.player.hp}/${gameState.player.maxHp}`;
            document.getElementById('playerMpBar').style.width = playerMpPercent + '%';
            document.getElementById('playerMpText').textContent = `${gameState.player.mp}/${gameState.player.maxMp}`;
            document.getElementById('playerLevel').textContent = gameState.player.level;
            document.getElementById('playerExp').textContent = gameState.player.exp;
            
            // æ•µã®HP
            if (gameState.enemy) {
                const enemyHpPercent = (gameState.enemy.hp / gameState.enemy.maxHp) * 100;
                document.getElementById('enemyHpBar').style.width = enemyHpPercent + '%';
                document.getElementById('enemyHpText').textContent = `${gameState.enemy.hp}/${gameState.enemy.maxHp}`;
            }
            
            // ã‚¢ã‚¤ãƒ†ãƒ æ•°ã‚’æ›´æ–°
            document.getElementById('yakusouCount').textContent = gameState.items.yakusou;
            document.getElementById('maryokuCount').textContent = gameState.items.maryoku;
            document.getElementById('elixirCount').textContent = gameState.items.elixir;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(message, className = '') {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // ã‚³ãƒãƒ³ãƒ‰ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹åˆ‡ã‚Šæ›¿ãˆ
        function setCommandsEnabled(enabled) {
            const buttons = document.querySelectorAll('.command-btn');
            buttons.forEach(btn => btn.disabled = !enabled);
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ”»æ’ƒ
        function playerAttack() {
            if (!gameState.battleActive) return;
            
            setCommandsEnabled(false);
            const damage = Math.floor(gameState.player.attack + Math.random() * 10);
            gameState.enemy.hp = Math.max(0, gameState.enemy.hp - damage);
            
            showMessage(`å‹‡è€…ã®æ”»æ’ƒï¼ ${gameState.enemy.name}ã« ${damage} ã®ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`, 'damage-text');
            updateDisplay();
            
            if (gameState.enemy.hp <= 0) {
                victory();
            } else {
                setTimeout(() => enemyTurn(), 1500);
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é­”æ³•
        function playerMagic() {
            if (!gameState.battleActive || gameState.player.mp < 5) {
                showMessage('MPãŒè¶³ã‚Šãªã„ï¼');
                return;
            }
            
            setCommandsEnabled(false);
            gameState.player.mp -= 5;
            const damage = Math.floor(gameState.player.attack * 1.5 + Math.random() * 15);
            gameState.enemy.hp = Math.max(0, gameState.enemy.hp - damage);
            
            showMessage(`å‹‡è€…ã¯ãƒ¡ãƒ©ã‚’å”±ãˆãŸï¼ ${gameState.enemy.name}ã« ${damage} ã®ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`, 'damage-text');
            updateDisplay();
            
            if (gameState.enemy.hp <= 0) {
                victory();
            } else {
                setTimeout(() => enemyTurn(), 1500);
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é˜²å¾¡
        function playerDefend() {
            if (!gameState.battleActive) return;
            
            setCommandsEnabled(false);
            gameState.player.isDefending = true;
            showMessage('å‹‡è€…ã¯èº«ã‚’å®ˆã£ã¦ã„ã‚‹ï¼');
            
            setTimeout(() => enemyTurn(), 1500);
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤º
        function showItems() {
            document.getElementById('commandPanel').style.display = 'none';
            document.getElementById('itemPanel').style.display = 'grid';
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ãƒ¡ãƒ‹ãƒ¥ãƒ¼éè¡¨ç¤º
        function hideItems() {
            document.getElementById('itemPanel').style.display = 'none';
            document.getElementById('commandPanel').style.display = 'grid';
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ä½¿ç”¨
        function useItem(itemType) {
            if (!gameState.battleActive) return;
            
            if (itemType === 'yakusou' && gameState.items.yakusou > 0) {
                gameState.items.yakusou--;
                const healAmount = 30;
                gameState.player.hp = Math.min(gameState.player.maxHp, gameState.player.hp + healAmount);
                showMessage(`ã‚„ããã†ã‚’ä½¿ã£ãŸï¼ HPãŒ ${healAmount} å›å¾©ã—ãŸï¼`, 'heal-text');
                hideItems();
                setCommandsEnabled(false);
                updateDisplay();
                setTimeout(() => enemyTurn(), 1500);
            } else if (itemType === 'maryoku' && gameState.items.maryoku > 0) {
                gameState.items.maryoku--;
                const mpRestore = 15;
                gameState.player.mp = Math.min(gameState.player.maxMp, gameState.player.mp + mpRestore);
                showMessage(`ã¾ã‚Šã‚‡ãã®ã¿ãšã‚’ä½¿ã£ãŸï¼ MPãŒ ${mpRestore} å›å¾©ã—ãŸï¼`, 'heal-text');
                hideItems();
                setCommandsEnabled(false);
                updateDisplay();
                setTimeout(() => enemyTurn(), 1500);
            } else if (itemType === 'elixir' && gameState.items.elixir > 0) {
                gameState.items.elixir--;
                gameState.player.hp = gameState.player.maxHp;
                gameState.player.mp = gameState.player.maxMp;
                showMessage('ã‚¨ãƒªã‚¯ã‚µãƒ¼ã‚’ä½¿ã£ãŸï¼ HPãƒ»MPãŒå…¨å›å¾©ã—ãŸï¼', 'heal-text');
                hideItems();
                setCommandsEnabled(false);
                updateDisplay();
                setTimeout(() => enemyTurn(), 1500);
            } else {
                showMessage('ãã®ã‚¢ã‚¤ãƒ†ãƒ ã¯æŒã£ã¦ã„ãªã„ï¼');
            }
        }

        // æ•µã®ã‚¿ãƒ¼ãƒ³
        function enemyTurn() {
            if (!gameState.battleActive) return;
            
            let damage = Math.floor(gameState.enemy.attack + Math.random() * 10);
            
            if (gameState.player.isDefending) {
                damage = Math.floor(damage * 0.5);
                gameState.player.isDefending = false;
            }
            
            gameState.player.hp = Math.max(0, gameState.player.hp - damage);
            
            showMessage(`${gameState.enemy.name}ã®æ”»æ’ƒï¼ å‹‡è€…ã« ${damage} ã®ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼`, 'damage-text');
            updateDisplay();
            
            if (gameState.player.hp <= 0) {
                gameOver();
            } else {
                setCommandsEnabled(true);
            }
        }

        // å‹åˆ©å‡¦ç†
        function victory() {
            gameState.battleActive = false;
            const expGained = gameState.enemy.exp;
            const goldGained = gameState.enemy.gold;
            
            gameState.player.exp += expGained;
            
            showMessage(
                `<div class="victory-text">å‹åˆ©ï¼</div>
                ${expGained} ã®çµŒé¨“å€¤ã¨ ${goldGained} ã‚´ãƒ¼ãƒ«ãƒ‰ã‚’ç²å¾—ã—ãŸï¼`,
                ''
            );
            
            // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ãƒã‚§ãƒƒã‚¯
            if (gameState.player.exp >= gameState.player.level * 50) {
                levelUp();
            }
            
            // ã‚¢ã‚¤ãƒ†ãƒ è£œå……ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ï¼‰
            if (Math.random() < 0.3) {
                gameState.items.yakusou++;
                setTimeout(() => showMessage('ã‚„ããã†ã‚’æ‰‹ã«å…¥ã‚ŒãŸï¼'), 2000);
            }
            
            gameState.currentEnemyIndex++;
            
            setTimeout(() => {
                showMessage('æ¬¡ã®æ•µã‚’æ¢ã—ã¦ã„ã‚‹...');
                setTimeout(() => spawnEnemy(), 2000);
            }, 3000);
        }

        // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
        function levelUp() {
            gameState.player.level++;
            gameState.player.maxHp += 20;
            gameState.player.maxMp += 10;
            gameState.player.attack += 5;
            gameState.player.defense += 3;
            gameState.player.hp = gameState.player.maxHp;
            gameState.player.mp = gameState.player.maxMp;
            
            setTimeout(() => {
                showMessage(`ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ï¼ ãƒ¬ãƒ™ãƒ« ${gameState.player.level} ã«ãªã£ãŸï¼`);
            }, 1500);
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver() {
            gameState.battleActive = false;
            showMessage(
                `<div class="game-over-text">ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼</div>
                å‹‡è€…ã¯åŠ›å°½ããŸ...`,
                ''
            );
            
            setCommandsEnabled(false);
            
            setTimeout(() => {
                if (confirm('ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã—ã¾ã™ã‹ï¼Ÿ')) {
                    // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                    gameState.player.hp = gameState.player.maxHp;
                    gameState.player.mp = gameState.player.maxMp;
                    gameState.player.exp = Math.floor(gameState.player.exp * 0.5);
                    gameState.currentEnemyIndex = Math.max(0, gameState.currentEnemyIndex - 2);
                    gameState.items.yakusou = 3;
                    gameState.items.maryoku = 2;
                    gameState.items.elixir = 1;
                    spawnEnemy();
                    setCommandsEnabled(true);
                }
            }, 2000);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        window.onload = initGame;
    </script>
