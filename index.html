<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリストアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="新しいタスクを入力...">
            <button id="addBtn">追加</button>
        </div>
        
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="pending">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        
        <ul id="taskList" class="task-list"></ul>
        
        <div class="stats">
            <span id="totalTasks">0</span> タスク中 
            <span id="completedTasks">0</span> 完了
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
